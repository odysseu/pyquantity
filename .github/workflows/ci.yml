name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  get-matrix:
    name: Get Python Matrix
    uses: ./.github/workflows/python-matrix.yml

  ci:
    name: CI Pipeline
    needs: get-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ${{ fromJSON(needs.get-matrix.outputs.matrix) }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install black isort mypy pytest pytest-cov ruff build
        pip install types-setuptools  # Required for mypy to check setup.py
        pip install sphinx furo myst-parser

    - name: Run linter
      run: ruff check .

    - name: Run type checker
      run: mypy src/pyquantity

    - name: Run tests with coverage
      run: pytest

    - name: Generate coverage badge
      run: python generate_coverage_badge.py

    # - name: Build documentation
    #   run: |
    #     cd docs
    #     make html

    - name: Extract version from package
      id: extract-version
      run: |
        # Extract version from __init__.py
        version=$(python -c "from pyquantity import __version__; print(__version__)")
        echo "Using package version: $version"
        echo "package_version=$version" >> $GITHUB_OUTPUT

    - name: Build package
      run: |
        python -m build --sdist --wheel

    # - name: Upload documentation artifact
    #   uses: actions/upload-artifact@v4
    #   with:
    #     name: documentation-html-py${{ matrix.python-version }}
    #     path: docs/build/html/

    - name: Upload package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions-py${{ matrix.python-version }}
        path: dist/

    - name: Bump version and push tag
      if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
      id: ${{ steps.extract-version.outputs.package_version }}
      uses: mathieudutour/github-tag-action@v6.2
      with:
        github_token: ${{ secrets.PROJECT_TOKEN }}
        default_bump: patch

    - name: Create GitHub release
      if: github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.create_tag.outputs.tag_name }}
        name: Release ${{ steps.create_tag.outputs.tag_name }}
        body: |-
          Release created from package version ${{ steps.extract-version.outputs.package_version }}

          **Package Version**: ${{ steps.extract-version.outputs.package_version }}


