name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  get-matrix:
    name: Get Python Matrix
    uses: ./.github/workflows/python-matrix.yml

  ci:
    name: CI Pipeline
    needs: get-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ${{ fromJSON(needs.get-matrix.outputs.matrix) }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install black isort mypy pytest pytest-cov ruff build
        pip install types-setuptools  # Required for mypy to check setup.py
        pip install sphinx furo myst-parser

    - name: Run linter
      run: ruff check .

    - name: Run type checker
      run: mypy src/pyquantity

    - name: Run tests with coverage
      run: pytest

    - name: Generate coverage badge
      run: python generate_coverage_badge.py

    # - name: Build documentation
    #   run: |
    #     cd docs
    #     make html

    - name: Build package
      run: |
        python -m build --sdist --wheel

    # - name: Upload documentation artifact
    #   uses: actions/upload-artifact@v4
    #   with:
    #     name: documentation-html-py${{ matrix.python-version }}
    #     path: docs/build/html/

    - name: Upload package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions-py${{ matrix.python-version }}
        path: dist/

    - name: Extract current version
      id: extract-version
      run: |
        echo "current_version=$(grep '__version__' src/pyquantity/__init__.py | cut -d'"' -f2)" >> $GITHUB_OUTPUT

    - name: Check if tag exists
      id: check-tag
      run: |
        if git ls-remote --tags origin | grep -q "refs/tags/v${{ steps.extract-version.outputs.current_version }}$"; then
          echo "tag_exists=true" >> $GITHUB_OUTPUT
        else
          echo "tag_exists=false" >> $GITHUB_OUTPUT
        fi

    - name: Create and push new tag
      if: steps.check-tag.outputs.tag_exists == 'false' && github.ref == 'refs/heads/main' && github.event_name != 'pull_request'
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag v${{ steps.extract-version.outputs.current_version }}
        git push origin v${{ steps.extract-version.outputs.current_version }}


