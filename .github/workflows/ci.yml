name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: CI Pipeline
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]" || (
          echo "Dependency resolution failed, trying alternative approach..."
          pip install --upgrade pip setuptools wheel
          pip install -e .
          pip install black>=26.1.0 isort>=7.0.0 mypy>=1.19.1 pytest>=9.0.2 pytest-cov>=7.0.0 ruff>=0.15.1 build>=1.4.0
          pip install "sphinx>=7.2.6" furo>=2025.12.19 myst-parser>=5.0.0
        )

    - name: Run linter
      run: ruff check .

    - name: Run type checker
      run: mypy .

    - name: Run tests with coverage
      run: pytest --cov=pyquantity --cov-report=term-missing

    - name: Build documentation
      run: |
        cd docs
        pip install -r ../docs/requirements.txt 2>/dev/null || pip install sphinx furo myst-parser
        make html

    - name: Build package
      run: |
        python -m build --sdist --wheel

    - name: Upload documentation artifact
      uses: actions/upload-artifact@v4
      with:
        name: documentation-html
        path: docs/_build/html/

    - name: Upload package artifacts
      uses: actions/upload-artifact@v4
      with:
        name: python-package-distributions
        path: dist/
